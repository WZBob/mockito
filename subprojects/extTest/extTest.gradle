apply plugin: 'java'
description = "End-to-end tests for Mockito and its extensions."

repositories {
    mavenLocal() //we depend on locally published mockito
}

dependencies {
    testCompile "org.mockito:mockito-core:$version"
    testCompile project(path: ':', configuration: 'testUtil')

    //ensures that mockito core is published to local repository
    //this way we e2e test Mockito and flesh out problems with pom file
    testCompile project(path: ':', configuration: 'published')
    testCompile "junit:junit:4.12"
    testCompile 'org.assertj:assertj-core:1.7.1'
}

configurations.all {
